# Registry accessible uniquement via Tailscale
# Pas d'accès public - seulement 100.x.x.x

server {
    # Écoute SEULEMENT sur l'IP Tailscale
    listen 100.75.115.37:443 ssl http2;
    server_name registry.haybot.fr;

    # TLS - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/registry.haybot.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.haybot.fr/privkey.pem;

    # TLS config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Registry requirements
    client_max_body_size 0;
    chunked_transfer_encoding on;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Registry timeouts
        proxy_read_timeout 900;
        proxy_send_timeout 900;
        proxy_connect_timeout 900;
    }
}
